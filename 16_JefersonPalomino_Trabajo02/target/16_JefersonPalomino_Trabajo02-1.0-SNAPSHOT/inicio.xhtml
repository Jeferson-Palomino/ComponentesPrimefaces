<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Demo</title>
    </h:head>
    <h:body>

        <p:growl id="mensaje" severity="info, error" showDetail="true" showSummary="true" />
        <div class="card">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="inicio.xhtml" icon="pi pi-fw pi-home">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Productos" outcome="productos.xhtml" icon="pi pi-fw pi-shopping-cart">
                    <f:param name="i" value="1"/>
                </p:menuitem>
            </p:tabMenu>
        </div>
        <h:form>
            <h3>button</h3>
            <p:button value="ir a producto" outcome="productos.xhtml" icon="pi pi-shopping-cart" style="margin-right: 20px">
                <f:param name="i" value="1"/>
            </p:button>
            <p:separator/>
            <h3>link</h3>
            <p:link outcome="productos.xhtml" value="Ir a producto" >
                <f:param name="i" value="1"/>
            </p:link>
            <p:separator/>
            <h3>commandButton</h3>
            <p:commandButton value="Producto" action="#{ProductoC.botonPrueba()}" icon="pi pi-home" update="mensaje"/>
            <p:separator/>
            <h3>linkButton</h3>
            <p:linkButton outcome="productos.xhtml" value="Producto" icon="pi pi-spin pi-spinner">
                <f:param name="i" value="1"/>
            </p:linkButton>
            <p:separator/>
            <h3>commandLink</h3>
            <p:commandLink value="Producto" action="#{ProductoC.botonPrueba()}" update="mensaje"/>
            <h3>splitButton</h3>
            <p:splitButton value="Guardar" action="#{ProductoC.save()}" update="mensaje" icon="pi pi-save">
                <p:menuitem value="actualizar" action="#{ProductoC.update()}" update="mensaje" icon="pi pi-refresh" />
                <p:menuitem value="eliminar" action="#{ProductoC.delete()}" ajax="false" icon="pi pi-times" />
            </p:splitButton> 
        </h:form>
    </h:body>
</html>
